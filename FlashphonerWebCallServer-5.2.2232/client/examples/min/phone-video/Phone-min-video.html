<body onload="initAPI()">

<h1>Phone Video Minimal Code</h1>

<p>WCS Server URL: <input id="urlServer" type="text" value="ws://192.168.1.5:8080"/></p>

<p>SIP login: <input id="sipLogin" type="text" value="alice"/></p>

<p>SIP password: <input id="sipPassword" type="password" value="password"/></p>

<p>SIP domain: <input id="sipDomain" type="text" value="mysipdomain.com"/></p>

<p>SIP port: <input id="sipPort" type="text" value="5060"/></p>

<hr/>

<p>SIP callee: <input id="callee" type="text" value="callee"/></p>

<p>
    <a href="#" on onclick="connect();return false">connect</a>
    <a href="#" on onclick="call();return false">call</a>
    <a href="#" on onclick="answer();return false">answer</a>
    <a href="#" on onclick="hangup();return false">hangup</a>
    <a href="#" on onclick="mute();return false">mute</a>
    <a href="#" on onclick="unmute();return false">unmute</a>
    <a href="#" on onclick="muteVideo();return false">mute video</a>
    <a href="#" on onclick="unmuteVideo();return false">unmute video</a>
    <a href="#" on onclick="isVideoMuted();return false">is video muted</a>
    <a href="#" on onclick="releaseCameraAndMicrophone();return false">release camera and microphone</a>
</p>


<div id="flashVideoWrapper"
     style=" width:320px; height:240px; position: absolute; left: 20px; top: 400px; border: 1px double black;">
    <div id="flashVideoDiv"></div>
</div>
<video id="remoteVideo" width="320" height="240" autoplay
       style="position: absolute; left: 20px; top: 400px; border: 1px double black;"></video>
<video id="localVideo" width="80" height="60" autoplay style="position: absolute; left: 20px; top: 400px;"></video>
</body>
</html>
