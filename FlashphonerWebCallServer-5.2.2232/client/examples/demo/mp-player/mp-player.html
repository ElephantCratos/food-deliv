<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../../dependencies/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="jquery-ui.min.css">
    <link rel="stylesheet" href="../../../dependencies/bootstrap/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="mp-player.css">
    <title>Player</title>
    <!-- JQuery -->
    <script type="text/javascript" src="../../../dependencies/jquery/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="../../../dependencies/jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="../../../dependencies/jquery/jquery.websocket.js"></script>
    <script type="text/javascript" src="../../../dependencies/jquery/jquery.json.js"></script>
    <script type="text/javascript" src="../../../dependencies/js/utils.js"></script>
    <script type="text/javascript" src="../../../Flashphoner.js"></script>
    <script type="text/javascript" src="../../ConfigurationLoader.js"></script>
    <script type="text/javascript" src="../../../dependencies/websocket-player/WSPlayer.js"></script>
    <!-- Bootstrap JS -->
    <script src="../../../dependencies/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../../dependencies/swf/swfobject.js"></script>
    <script src="mp-player.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div class="fp-main" id="player">
                <!-- Stream name -->
                <input type="text" id="playStream" class="fp-input" placeholder="streamName">
                <!-- Play status -->
                <div id="playStatus" class="fp-playStatus"></div>
                <!-- FPS -->
                <!--<div id="fps" class="fp-fps" style="color: darkslategray;">FPS</div>-->

                <!-- Play button -->
                <div class="fp-playButton">
                    <button id="playButton" type="button" class="btn"><i class="fa fa-play" style="font-size:48px"></i></button>
                    <i id="waiting" class="fa fa-refresh fa-spin fa-3x fa-fw" aria-hidden="true"></i>
                </div>

                <!-- Video element -->
                <video id="remoteVideo" volume="1"  autoplay class="fp-remoteVideo-sm" ></video>
                <div id="flashVideoWrapper" class="fp-remoteVideo-sm">
                    <div id="flashVideoDiv"></div>
                </div>
                <canvas id="videoCanvas" width="320" height="240" class="fp-remoteVideo-sm"></canvas>

                <div id="footer" class="fp-footer">
                    <!-- load footer -->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
