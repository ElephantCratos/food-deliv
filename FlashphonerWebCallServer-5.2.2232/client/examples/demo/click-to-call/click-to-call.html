<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../dependencies/bootstrap/css/bootstrap.css">

    <style type="text/css">

        .fp-FlashDiv {
            width: 218px;
            height: 138px;
            margin: auto;
            /*margin-top: 85px;*/
            /*margin-left: 175px;*/
            /*position: absolute;*/
        }

        .fp-Click2CallButton {
            width: 50%;
            height: 80px;
            margin-top: 30px;
        }

        .fp-Click2CallCode {
            height: 100px !important;
            resize: none;
        }
    </style>

    <title>Click-to-Call minimal using WCS JavaScript API</title>
    <script type="text/javascript" src="../../../dependencies/swf/swfobject.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../dependencies/ie8/objectkeys.js"></script>
    <![endif]-->

    <!--[if lte IE 9]>
    <script type="text/javascript" src="../../../dependencies/ie9/web_socket.js"></script>
    <script type="text/javascript">
        WEB_SOCKET_SWF_LOCATION = "../../../dependencies/ie9/WebSocketMain.swf";
    </script>
    <script type="text/javascript" src="../../../dependencies/ie9/typedarray.js"></script>
    <![endif]-->
    <!-- JQuery -->
    <script type="text/javascript" src="../../../dependencies/jquery/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="../../../dependencies/jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="../../../dependencies/jquery/jquery.websocket.js"></script>
    <script type="text/javascript" src="../../../dependencies/jquery/jquery.json.js"></script>
    <!-- ****** -->

    <!-- WCS JavaScript API -->
    <script type="text/javascript" src="../../../Flashphoner.js"></script>


    <!-- Minimum script for calls -->
    <script type="text/javascript" src="click-to-call.js"></script>
    <script type="text/javascript" src="../../ConfigurationLoader.js"></script>

    <!-- Bootstrap -->
    <script src="../../../dependencies/bootstrap/js/bootstrap.min.js"></script>

</head>
<!-- Establish connection on page load -->
<body onload="initAPI()">
<div class="container">
    <div class="row row-space">
        <div class="col-md-6 text-center">
            <h1>Click To Call</h1>
            <h2 id="notifyFlash" class="text-danger"></h2>

            <button id="callBtn" type="button" class="btn btn-lg btn-success btn-block center-block fp-Click2CallButton">Call</button>

            <div style="margin-top:10px">
                <span id="callStatus"></span>
            </div>
        </div>
        <div class="col-md-6 text-center">
            <div id="flashDivWrapper" class="fp-FlashDiv">
                <div id="flashDiv"></div>
            </div>
        </div>
    </div>

    <div class="row row-space" style="margin-top:50px">
        <div class="col-md-6 text-center">

            <div class="form-group" style="margin-top: 50px">
                <label class="pull-left" for="connection">Connection</label>
                <textarea class="form-control fp-Click2CallCode" rows="2" id="connection"></textarea>
            </div>

            <div class="form-group" style="margin-top: 30px">
                <label class="pull-left" for="callee">Callee</label>
                <input class="form-control" type="text" size="20" id="callee"/>
            </div>

            <p class="pull-left">See also <a href="click-to-call.js">click-to-call.js</a></p>
        </div>
    </div>
</div>
</body>
</html>
