<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flashphoner Web Call Server</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="icon" href="img/favicon.png">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="navbar-brand">Please enter your license</div>
</nav>
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-sm-7">
            <div class="input-group">
                <input type="text" id="license" class="form-control" required autofocus>
                <div class="input-group-append">
                    <button type="button" class="btn btn-primary">Next</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div id="message"></div>
    </div>
</div>
<script type="text/javascript">
    $(":button").click(function() {
        $.ajax({
            type: "POST",
            url: "/admin/api/license/activate",
            dataType: "json",
            contentType: "application/json",
            data: JSON.stringify({license: $(":input").val()}),
            success: function(data, status, xhr) {
                if (data.result.redirect) {
                    $("#message").text("License activated").removeAttr('class').addClass("text-success");
                    setTimeout(function() {
                        window.location.href = data.result.redirect;
                    }, 2000);
                } else {
                    $("#message").text(data.result.message).removeAttr('class').addClass("text-danger");
                }
            }
        })
    })
</script>
</body>
</html>
