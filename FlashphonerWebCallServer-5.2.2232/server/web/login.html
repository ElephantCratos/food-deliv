<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flashphoner Web Call Server</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signin.css">
    <link rel="icon" href="img/favicon.png">
    <script src="js/jquery-3.7.1.js"></script>

</head>
<body class="text-center">
    <div class="container">
        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <input type="text" class="form-control" name="user" id="user" placeholder="Login" value="demo" required autofocus>
            <input type="password" class="form-control" name="password" id="password" value="demo" placeholder="Password" required>
            <button type="button" class="btn btn-primary btn-block">Login</button>
        </form>
        <div id="message" class="text-danger"></div>
    </div>
    <script type="text/javascript">
        $(":button").click(function () {
            let password = $("#password").val();
            let username = $("#user").val();
            $.ajax({
                type: "POST",
                url: "/admin/api/login",
                dataType: "json",
                contentType : "application/json",
                beforeSend: function(xhr) {
                    xhr.setRequestHeader("Authorization", "Basic " + btoa(username + ":" + password));
                },
                data: JSON.stringify({username: username, password: password}),
                success: function (data, status, xhr) {
                    if (data.result.redirect) {
                        document.location = data.result.to;
                    }
                    if (data.result.message) {
                        $("#message").text(data.result.message);
                    }
                }
            });
        });
        $('form').keypress(function(e) {
           if (e.which == 13) {
               $(":button").click();
           }
        });
    </script>
</body>
</html>
