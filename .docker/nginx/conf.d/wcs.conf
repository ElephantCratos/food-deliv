server {
    listen 80;
    server_name yourdomain.com;

    client_max_body_size 100M;

    location / {
        root /var/www/public;
        index index.php index.html;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # HLS-потоки от WCS
    location /live/ {
        types {
            application/vnd.apple.mpegurl m3u8;
            video/mp2t ts;
        }
        proxy_pass http://webcallserver:8081/live/;
        add_header Cache-Control no-cache;
    }

    # WebSocket-прокси WCS (для плеера WebRTC / WS)
    location /ws {
        proxy_pass https://webcallserver:8444/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 3600;
    }

    # API и Flashphoner клиент
    location /flashphoner/ {
        proxy_pass https://webcallserver:8444/flashphoner/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 3600;
    }

    # PHP
    location ~ \.php$ {
        root /var/www/public;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
