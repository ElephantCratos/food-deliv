server {
  listen 80;
  index index.php index.html;
  root /var/www/public;

  client_max_body_size 100M; # 413 Request Entity Too Large

  location / {
    root /var/www/public;
    index index.html index.php;
    try_files $uri $uri/ /index.php?$query_string;
  }

  # HLS стримы
  location /live/ {
    types {
      application/vnd.apple.mpegurl m3u8;
      video/mp2t ts;
    }
    root /var/www/html;
    add_header Cache-Control no-cache;
  }

  # PHP обработка
  location ~ \.php$ {
    try_files $uri =404;
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_pass php:9000;
    fastcgi_read_timeout 3600;
    fastcgi_index index.php;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PATH_INFO $fastcgi_path_info;
    send_timeout 3600;
    proxy_connect_timeout 3600;
    proxy_read_timeout    3600;
    proxy_send_timeout    3600;
  }

  # ===============================
  # WCS интеграция
  # ===============================

  # WebSocket прокси для WebRTC
  location /ws {
    proxy_pass http://webcallserver:8080;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
    proxy_read_timeout 86400;
  }

  # REST API для WCS
  location /rest-api/ {
    proxy_pass http://webcallserver:8081/rest-api/;
    proxy_set_header Host $host;
  }

  # Статические ресурсы SDK
  location /flashphoner/ {
    proxy_pass http://webcallserver:8080/flashphoner/;
  }
}
